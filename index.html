<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Kumar</title>
</head>
<body>
    <fieldset>
        <legend>Personal Detail</legend>
        <form action="">
    
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" required placeholder="Enter Your First Name"><br><br>
    <label for="middlename">Midle Name</label>
    <input type="text" id="middlename" name="middlename" placeholder="Enter Your Middle Name"><br><br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required placeholder="Enter Your Last Name"><br><br>
    <label for="course"> Course:</label>
    <select name="course" id="course">
        <option value="">Select Course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Physics">Physics</option>
        <option value="Chemistry">Chemistry</option>
        <option value="Biology">Biology</option>
        <option value="English">English</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Spanish">Spanish</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Chinese">Chinese</option>
        <option value="Arabic">Arabic</option>
        <option value="Russian">Russian</option>
        <option value="Portuguese">Portugue
    </select><br><br>
    <label for="gender">Gender</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label><br><br>
    <br><br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    <label for="phone">Phone:</label>
    <input type="text" placeholder="+91" readonly size="1">
    <input type="tel" id="phone" name="phone" required placeholder="XXXXXXXXXX"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter Your Email Address"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required placeholder="Enter Your Password"><br><br>
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm Your Password"><br><br>
    <input type="checkbox" name="condition" id="condition">
    <label for="condition">Agree to terms and conditions</label>
    <br><br>
    <label for="color">Choose Colour</label>
    <input type="color" id="color" name="color"><br><br>
    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
</fieldset>

</body>
</html>
